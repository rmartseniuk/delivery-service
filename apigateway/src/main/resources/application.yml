server:
  port: 8080

zuul:
#  ignoredServices: '*'
#  host:
#    connect-timeout-millis: 20000
#    socket-timeout-millis: 20000
  sensitiveHeaders:
  routes:
    auth-service:
      path: /auth/**
      serviceId: auth
#      url: http://localhost:8081
#      stripPrefix: false

    user-service:
      path: /account/**
      serviceId: user-service
      stripPrefix: false

    task-service:
      path: /task/**
      serviceId: task-service
      stripPrefix: false

ribbon:
  eureka:
    enabled: true
    
security:
  ignored: /auth/**
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----


eureka:
  instance:
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
