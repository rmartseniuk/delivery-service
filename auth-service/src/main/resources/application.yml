server:
  port: 8081
  contextPath: /uaa

spring:
  data:
    mongodb:
       host: localhost
       port: 27017
       database: user-db

security:
  oauth:
    client:
      grantTypes: client-credentials,password,refresh_token
      clientId: client
      secret: secret
      scope: server
    token:
      accessTokenValiditySeconds: 600
      refreshTokenValiditySeconds: 6000

eureka:
  instance:
      preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/